version: '3'
services:
  db:
    image: postgres:14.3
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    container_name: teslodb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
